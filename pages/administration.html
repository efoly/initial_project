<body>
<header>

    <nav style="background: red;">

<main>

<form>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" value="Valeur par d&eacute;faut" placeholder="Exemple de valeur">
    </div>
    <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" value="Valeur par d&eacute;faut" placeholder="Exemple de valeur">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" value="Valeur par d&eacute;faut" placeholder="Exemple de valeur">
    </div>
    <div>
        <label for="civilite">Civilit&eacute;</label>
        <input type="radio" name="civilite" checked="checked" value="m"><span>M.</span>
        <input type="radio" name="civilite" value="mme"><span>Mme.</span>
    <div>
        <label for="voiture">Voiture</label>
        <input type="checkbox" name="voiture1" value="lambo">Lamborghini

    <div>
        <label for="hungry">A manger</label>

            <option value="mc_donalds">Mc Donalds</option>
            <option value="quick" selected="">Quick</option>
            <option value="fast">Fast</option>
            <option value="pizza_pino">Pizza Pino</option>
        </select>
    </div>
    <div>
        <textarea></textarea>
    </div>
    <div>
        <select id="stylos" multiple="3">
            <option value="bic">Bic</option>
            <option value="papermate">Papermate</option>
            <option value="m3">M3</option>
            <option value="m4">M4</option>
            <option value="m5">M5</option>
            <option value="m6">M6</option>
        </select>
    </div>
    <div>
        <input type="button" name="b" value="Envoyer">
    </div>
</form>

</main>
